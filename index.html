<!DOCTYPE html>
<html>
<head>
  <title>Mapa Interactivo</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
  <style>
    #map { height: 950px; }

    .menu {
      position: fixed;
      top: 1vh;
      left: 1vw;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.85);
      padding: 0.5em;
      border-radius: 5px;
      display: flex;
      flex-wrap: wrap;
    }

    button {
      margin: 3px;
      padding: 5px 5px;
      font-size:10px;
    }

    .leaflet-draw.leaflet-control {
      margin-top: 5vh !important;
    }
  </style>
</head>
<body>
  <div class="menu">
    <button onclick="verTerritorios()">Área Grande</button>
    <button onclick="irATerritorio(1)">Territorio 1</button>
    <button onclick="irATerritorio(2)">Territorio 2</button>
    <button onclick="exportarPoligonos()">Exportar polígonos</button>
  </div>

  <div id="map"></div>

  <!-- Librerías -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>

  <!-- Configuración del mapa base -->
  <script>
    var map = L.map("map", { maxZoom: 22, zoomControl: false }).setView([28.594, -106.044], 14);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "© OpenStreetMap", maxZoom: 22
    }).addTo(map);

    var poligonos = [];

    function verTerritorios() {
      if (areaGrande) map.fitBounds(areaGrande.getBounds());
    }
    function irATerritorio(n) {
      if (poligonos[n - 1]) map.fitBounds(poligonos[n - 1].getBounds());
    }
  </script>

  <!-- Scripts externos en orden -->
  <script src="area_grande.js"></script>
  <script src="territorio1.js"></script>
  <script src="territorio2.js"></script>
  <script src="dibujo.js"></script>
</body>
</html>
