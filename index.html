<!DOCTYPE html>
<html>
<head>
  <title>Mapa Interactivo</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- === Estilos de Leaflet y Leaflet.Draw === -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />

  <style>
    /* === MAPA === */
    #map { height: 950px; }

    /* === MENÚ SUPERIOR IZQUIERDO === */
    .menu {
      position: fixed;
      top: 1vh;
      left: 1vw;
      z-index: 1000; /* siempre arriba del mapa */
      background: rgba(255, 255, 255, 0.85);
      padding: 0.5em;
      border-radius: 5px;
      display: flex;
      flex-wrap: wrap;
    }

    button {
      margin: 3px;
      padding: 5px 5px;
      font-size: 10px;
    }

    /* === BOTONES DE DIBUJO (Leaflet.Draw) === */
    .leaflet-draw.leaflet-control {
      margin-top: 5vh !important;
    }

    /* === ESTILO DE LAS ETIQUETAS DE POLÍGONOS ===
       - Fondo blanco semitransparente
       - Bordes redondeados
       - Tamaño fijo (no cambia con el zoom porque es un div, no un símbolo vectorial)
       - pointer-events: none => no bloquea clicks en el mapa
    */
    .etiqueta-poligono {
      background: rgba(255,255,255,0.9);
      border-radius: 100px;
      padding: 1px 5px;
      font-weight: 500;
      font-size: 15px;
      color: #060606;
      box-shadow: 0 1px 1px rgba(0,0,0,0.15);
      pointer-events: none; /* que no interfiera con clics */
      white-space: nowrap; /* no se parte en varias líneas */
    }
  </style>
</head>
<body>
  <!-- === MENÚ DE BOTONES === -->
  <div class="menu">
    <button onclick="verTerritorios()">Área Grande</button>
    <button onclick="irATerritorio(1)">Territorio 1</button>
    <button onclick="irATerritorio(2)">Territorio 2</button>
    <button onclick="exportarPoligonos()">Exportar polígonos</button>
  </div>

  <!-- === MAPA === -->
  <div id="map"></div>

  <!-- === LIBRERÍAS EXTERNAS === -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script> <!-- para calcular centroides -->

  <!-- === CONFIGURACIÓN DEL MAPA BASE === -->
  <script>
    // Crear el mapa: vista inicial en Chihuahua, MX (ejemplo)
    var map = L.map("map", { maxZoom: 22, zoomControl: false })
               .setView([28.594, -106.044], 14);

    // Capa base: OpenStreetMap
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "© OpenStreetMap",
      maxZoom: 22
    }).addTo(map);

    // Array global donde se guardan TODOS los territorios (featureGroups)
    var poligonos = [];

    // === FUNCIONES DE NAVEGACIÓN ===
    function verTerritorios() {
      // Ajusta vista al área grande (si existe)
      if (areaGrande) map.fitBounds(areaGrande.getBounds());
    }
    function irATerritorio(n) {
      // Ajusta vista a un territorio por número (ej. 1 = territorio1.js)
      if (poligonos[n - 1]) map.fitBounds(poligonos[n - 1].getBounds());
    }
  </script>

  <!-- === ARCHIVOS EXTERNOS ===
       Cada archivo .js define un territorio o una herramienta.
       - area_grande.js -> polígono global que abarca todo
       - territorio1.js -> polígonos + etiquetas del territorio 1
       - territorio2.js -> polígonos + etiquetas del territorio 2
       - dibujo.js      -> lógica para dibujar/exportar
  -->
  <script src="area_grande.js"></script>
  <script src="territorio1.js"></script>
  <script src="territorio2.js"></script>
  <script src="dibujo.js"></script>
</body>
</html>
